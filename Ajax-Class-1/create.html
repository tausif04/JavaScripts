<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

</head>
<body>

    <div class="container">
        <h1>Add New Product</h1>
        <div class="row">
            <div class="column">
                <label>Product Name</label>
                <input id="ProductName" type="text">
                <label>Product Code</label>
                <input id="ProductCode" type="text">
                <label>Product IMG</label>
                <input id="ProductImg" type="text">
                <label>Unit Price</label>
                <input id="UnitPrice" type="text">
                <label>Qty</label>
                <input id="Qty" type="text">
                <label>Total Price</label>
                <input id="TotalPrice" type="text">
                <button onclick="addNewProduct()">Submit</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>

        async function addNewProduct(){
            let ProductName = document.getElementById('ProductName').value;
            let ProductCode = document.getElementById('ProductCode').value;
            let ProductImg = document.getElementById('ProductImg').value;
            let UnitPrice = document.getElementById('UnitPrice').value;
            let Qty = document.getElementById('Qty').value;
            let TotalPrice = document.getElementById('TotalPrice').value;

            let obj = {
                        "Img":ProductImg,
                        "ProductCode":ProductCode,
                        "ProductName":ProductName,
                        "Qty":Qty,
                        "TotalPrice":TotalPrice,
                        "UnitPrice":UnitPrice
                    };

            let URL = 'https://crud.teamrabbil.com/api/v1/CreateProduct';

            let response = await axios.post(URL,obj);
            window.location="index.html";
        }
    </script>
</body>
</html>
