<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Two Callbacks</title>
</head>

<body>
    <script>
        function calc(a, b, callback) {
            return callback(a, b);
        }

        function add(x, y) {
            return x + y;
        }

        function mul(x, y) {
            return x * y;
        }

        console.log(calc(5, 3, add));
        console.log(calc(5, 3, mul));
    </script>
</body>

</html>
