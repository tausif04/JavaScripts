<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers.JS</title>
</head>

<body>
    <script>

        let x = 3.14;    // A number with decimals
        let y = 3;       // A number without decimals
        document.write("Value of X: " + x + "<br>" + "The value of y: " + y + "<br>");
        // Using Math.round() to round the number to the nearest integer
        document.write("Math.round(x): " + Math.round(x) + "<br>");
        // Using Math.ceil() to round up to the next largest integer
        document.write("Math.ceil(x): " + Math.ceil(x) + "<br>");

        // Using Math.floor() to round down to the next smallest integer
        document.write("Math.floor(x): " + Math.floor(x) + "<br>");

        // Using Math.max() to find the largest number from a set of values
        document.write("Math.max(x, y): " + Math.max(x, y) + "<br>");

        // Using Math.min() to find the smallest number from a set of values
        document.write("Math.min(x, y): " + Math.min(x, y) + "<br>");

        // Using Math.random() to generate a random number between 0 (inclusive) and 1 (exclusive)
        document.write("Math.random(): " + Math.random() + "<br>");

        // Using Math.pow() to raise a number to the power of another number
        document.write("Math.pow(x, 2): " + Math.pow(x, 2) + "<br>");

        // Using Math.sqrt() to get the square root of a number
        document.write("Math.sqrt(x): " + Math.sqrt(x) + "<br>");

    </script>

</body>

</html>
